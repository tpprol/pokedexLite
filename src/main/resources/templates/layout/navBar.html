<html xmlns:th="htpp://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	</head>
	<body>
	<section th:fragment="navBar">
		<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" th:href="@{/}">Home</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/agregarPokemon}">Nuevo Pokemon</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="prueba" th:href="@{/prueba}">Probando</a>
		        </li>
		        <li class="nav-item dropdown">
		        	<div th:if="${tipos != null and !tipos.empty}">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Pokemones de un solo Tipo
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li th:each="tipo : ${tipos}"><a class="dropdown-item" th:href="@{/} + ${tipo}">[[${tipo}]]</a></li>
		          </ul>
		          </div>
		        </li>
		      </ul>
		      <form class="d-flex" th:action="@{/}">
		        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" th:name="nombre"/>
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		    </div>
		  </div>
		</nav>
		
		<div class="jumbotron bg-secondary bg-gradient p-2">
  			<h1 class="text-center">Pokedex</h1>
		</div>
	</section>
	</body>
</html>
